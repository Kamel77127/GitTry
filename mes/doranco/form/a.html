<body>

    <form id="create_account_form">
       
<div class="titre"><h1>Cr√©ez votre compte</h1></div>
        <!-- USERNAME -->
<div class="input-group">
    <label for="username">Nom de compte</label>
    <input class="sucess" type="text" name="username" id="username">
    <i class="fa-solid fa-circle-check"></i>
    <i class="fa-solid fa-circle-exclamation"></i>
    <p>Identifiant invalide</p>
</div>
        <!-- EMAIL -->

        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Mauvais mot de passe</p>
        </div>
        <!-- PASSWORD -->

        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input  type="password" name="password" id="password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Mauvais mot de passe</p>
        </div>
        <!-- CONFIRM PASSWORD -->

        <div class="input-group">
            <label for="confirm_password">confirmer mot de passe</label>
            <input type="password" name="confirmpassword" id="confirm_password">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <p>Mauvais mot de passe</p>
        </div>
     
        <button class="btn" type="submit">Confirmer</button>
    </form>
